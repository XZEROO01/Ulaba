<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>INI WEB ULABA, 100% GRATIS DAN SESUAL THUMB</h1>

  <div class="gallery">
    <img src="gmbr/giselle-thumb.jpg"
         alt="giselle"
         class="thumbnail"
         data-full="gmbr/giselle.jpg"
         data-gratis="https://bicolink.com/Giselle"
         data-berbayar="https://whatsapp.com/channel/0029Vb6j5Cb9xVJXWDIqFT0N"
         data-foto="37"
         data-video="9">

    <img src="gmbr/gambar2-thumb.jpg"
         alt="Gambar 2"
         class="thumbnail"
         data-full="gmbr/gambar2.jpg"
         data-gratis="https://example.com/gratis2"
         data-berbayar="https://example.com/berbayar2"
         data-foto="12"
         data-video="7">
    <div style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #333;">
  GRATIS DAN SESUAI THUMB, JANGAN LUPA SUBSCRIBE
    </div>

  <!-- Overlay Popup -->
  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <img id="popup-img" src="" alt="Popup Gambar">
    <div id="popup-info" class="popup-info"></div>
    <div class="popup-buttons">
      <a id="btn-gratis" href="" target="_blank">GRATIS</a>
      <a id="btn-berbayar" href="" target="_blank">BERBAYAR</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
