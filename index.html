<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Galeri Gambar</h1>

  <div class="gallery">
    <img src="gambar1-thumb.jpg" alt="Gambar 1" class="thumbnail" data-full="gambar1.jpg" data-hd="gambar1-hd.jpg" data-small="gambar1-thumb.jpg">
    <img src="gambar2-thumb.jpg" alt="Gambar 2" class="thumbnail" data-full="gambar2.jpg" data-hd="gambar2-hd.jpg" data-small="gambar2-thumb.jpg">
  </div>

  <!-- Overlay Popup -->
  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <img id="popup-img" src="" alt="Popup Gambar">
    <div class="popup-buttons">
      <a id="download-hd" href="" download>Download HD</a>
      <a id="download-small" href="" download>Download Kecil</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
